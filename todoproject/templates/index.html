{% extends 'base.html' %}
    {% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container" >
    <div class="row">
        <div class="col-md-3">
            <form method="POST" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="task" placeholder="Enter Task">

                </div>
                <div class="form-group">
                    <input type="number" class="form-control" name="priority" placeholder="Enter Priority">
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" name="date" placeholder="Enter Date">
                </div>
                    <input type="submit" class="btn btn-success">
            </form><br>
            <br>




        </div>

        <div class="container">
        <div class="col-md-6">
            <h1>Tasks to be completed</h1>
            {% for i in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p <b>{{i.priority}}</b></p>
                    <p>{{i.date}}</p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-warning" href="{% url 'update' i.id %}">Update</a>

                </div>
            </div>
            <br>
            {% endfor %}
        </div>
            </div>



    </div>
</div>

    {% endblock %}
